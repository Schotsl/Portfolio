backend:
  name: github
  repo: schotsl/portfolio

  base_url: https://portfolio-two-mu-45.vercel.app/
  auth_endpoint: api/auth

  commit_messages:
    create: ğŸ“ Created {{collection}} collection
    update: ğŸ“ Updated {{collection}} collection
    delete: ğŸ”¥ Deleted {{collection}} collection
    uploadMedia: ğŸ± Uploaded â€œ{{path}}â€
    deleteMedia: ğŸ”¥ Deleted â€œ{{path}}â€
    openAuthoring: "{{message}}"

media_folder: "/content/images"
public_folder: "/content/images"

site_url: "https://portfolio-two-mu-45.vercel.app/"
logo_url: "https://portfolio-two-mu-45.vercel.app/favicon-431x431.png"

collections:
  - name: "project"
    label: "Projects"
    create: true
    editor: { preview: false }
    folder: "public/content/project"
    extension: "json"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "slug", label: "Slug", widget: "string" }
      - { name: "intro", label: "Intro", widget: "text" }
      - { name: "tagline", label: "Tagline", widget: "string" }
      - { name: "content", label: "Content", widget: "markdown" }
      - name: "images"
        label: "Images"
        widget: "list"
        fields:
          - name: "image"
            label: "Image"
            widget: "object"
            summary: "{{fields.alt}}"
            fields:
              - { name: "alt", label: "Alt", widget: "string" }
              - {
                  name: "src",
                  label: "Image",
                  widget: "image",
                  choose_url: false,
                  media_folder: "/public/content/project/images",
                  public_folder: "/content/project/images",
                }
      - { name: "video", label: "Cover image", widget: "string" }
      - name: "image"
        label: "Cover image"
        widget: "object"
        summary: "{{fields.alt}}"
        fields:
          - { name: "alt", label: "Alt", widget: "string" }
          - {
              name: "src",
              label: "Image",
              widget: "image",
              choose_url: false,
              media_folder: "/public/content/project/images",
              public_folder: "/content/project/images",
            }
      - name: "categories"
        label: "Categories"
        widget: "list"
        fields:
          - {
              label: "Category",
              name: "category",
              widget: "select",
              options: ["Design", "Development", "Entertainment"],
            }
