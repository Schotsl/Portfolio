backend:
  name: github
  repo: schotsl/portfolio

  base_url: https://portfolio-two-mu-45.vercel.app/
  auth_endpoint: api/auth

  commit_messages:
    create: 📝 Created {{collection}} collection
    update: 📝 Updated {{collection}} collection
    delete: 🔥 Deleted {{collection}} collection
    uploadMedia: 🍱 Uploaded “{{path}}”
    deleteMedia: 🔥 Deleted “{{path}}”
    openAuthoring: "{{message}}"

media_folder: "/content/images"
public_folder: "/content/images"

site_url: "https://portfolio-two-mu-45.vercel.app/"
logo_url: "https://portfolio-two-mu-45.vercel.app/favicon-431x431.png"

collections:
  - name: "project"
    label: "Projects"
    create: true
    editor: { preview: false }
    folder: "public/content/project"
    extension: "json"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "slug", label: "Slug", widget: "string" }
      - { name: "intro", label: "Intro", widget: "text" }
      - { name: "video", label: "Video", widget: "string" }
      - name: "image"
        label: "Image"
        widget: "object"
        summary: "{{fields.alt}}"
        fields:
          - { name: "alt", label: "Alt", widget: "string" }
          - {
              name: "src",
              label: "Image",
              widget: "image",
              choose_url: false,
              media_folder: "/public/content/project/images",
              public_folder: "/content/project/images",
            }
      - name: "categories"
        label: "Categories"
        widget: "list"
        fields:
          - {
              label: "Category",
              name: "category",
              widget: "select",
              options: ["Design", "Development", "Entertainment"],
            }
