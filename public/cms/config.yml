backend:
  name: github
  repo: schotsl/portfolio

  base_url: https://portfolio-two-mu-45.vercel.app/
  auth_endpoint: api/auth

  commit_messages:
    create: üìù Created {{collection}} collection
    update: üìù Updated {{collection}} collection
    delete: üî• Deleted {{collection}} collection
    uploadMedia: üç± Uploaded ‚Äú{{path}}‚Äù
    deleteMedia: üî• Deleted ‚Äú{{path}}‚Äù
    openAuthoring: "{{message}}"

media_folder: "/content/images"
public_folder: "/content/images"

site_url: "https://portfolio-two-mu-45.vercel.app/"
logo_url: "https://portfolio-two-mu-45.vercel.app/favicon-431x431.png"

collections:
  - name: "pages"
    label: "Pages"
    editor: { preview: false }
    files:
      - name: "home"
        file: "public/content/pages/home/index.json"
        label: "Home"
        extension: "json"
        fields:
          - name: "banner"
            label: "Banner"
            widget: "object"
            fields:
              - name: taglines
                label: Taglines
                widget: list
                fields:
                  - { name: "tagline", label: "Tagline", widget: "string" }
              - name: "projects"
                label: "Projects"
                widget: "list"
                summary: "{{fields.project}}"
                fields:
                  - {
                      name: "project",
                      label: "Project",
                      widget: "relation",
                      collection: "project",
                      value_field: "slug",
                      search_fields: ["title"],
                      display_fields: ["title"],
                    }
          - name: "about"
            label: "About"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "content", label: "Content", widget: "markdown" }
              - name: "image"
                label: "Image"
                widget: "object"
                summary: "{{fields.alt}}"
                fields:
                  - { name: "alt", label: "Alt", widget: "string" }
                  - {
                      name: "src",
                      label: "Image",
                      widget: "image",
                      choose_url: false,
                      media_folder: "/public/content/pages/home/images",
                      public_folder: "/content/pages/home/images",
                    }
          - name: "project"
            label: "Project"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "content", label: "Content", widget: "markdown" }

      - name: "not_found"
        file: "public/content/pages/not_found/index.json"
        label: "404"
        extension: "json"
        fields:
          - name: "banner"
            label: "Banner"
            widget: "object"
            fields:
              - name: taglines
                label: Taglines
                widget: list
                fields:
                  - { name: "tagline", label: "Tagline", widget: "string" }
          - name: "content"
            label: "Content"
            widget: "object"
            fields:
              - { name: "title", label: "Title", widget: "string" }
              - { name: "content", label: "Content", widget: "markdown" }

  - name: "shared"
    label: "Shared"
    editor: { preview: false }
    files:
      - name: "banner"
        file: "public/content/shared/banner.json"
        label: "Banner"
        extension: "json"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - name: "image"
            label: "Image"
            widget: "object"
            summary: "{{fields.alt}}"
            fields:
              - { name: "alt", label: "Alt", widget: "string" }
              - {
                  name: "src",
                  label: "Image",
                  widget: "image",
                  choose_url: false,
                  media_folder: "/public/content/shared/images",
                  public_folder: "/content/shared/images",
                }

  - name: "project"
    label: "Projects"
    create: true
    editor: { preview: false }
    folder: "public/content/project"
    extension: "json"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "slug", label: "Slug", widget: "string" }
      - { name: "intro", label: "Intro", widget: "text" }
      - { name: "tagline", label: "Tagline", widget: "string" }
      - { name: "content", label: "Content", widget: "markdown" }
      - name: "images"
        label: "Images"
        widget: "list"
        fields:
          - name: "image"
            label: "Image"
            widget: "object"
            summary: "{{fields.alt}}"
            fields:
              - { name: "alt", label: "Alt", widget: "string" }
              - {
                  name: "src",
                  label: "Image",
                  widget: "image",
                  choose_url: false,
                  media_folder: "/public/content/project/images",
                  public_folder: "/content/project/images",
                }
      - { name: "video", label: "Cover video", widget: "string" }
      - name: "image"
        label: "Cover image"
        widget: "object"
        summary: "{{fields.alt}}"
        fields:
          - { name: "alt", label: "Alt", widget: "string" }
          - {
              name: "src",
              label: "Image",
              widget: "image",
              choose_url: false,
              media_folder: "/public/content/project/images",
              public_folder: "/content/project/images",
            }
      - name: "categories"
        label: "Categories"
        widget: "list"
        fields:
          - {
              label: "Category",
              name: "category",
              widget: "select",
              options: ["Design", "Development", "Entertainment"],
            }
