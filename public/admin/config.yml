backend:
  name: github
  repo: schotsl/decap
  branch: main
  base_url: https://sjorsvanholst.nl/
  commit_messages:
    create: 📝 Created {{collection}} collection
    update: 📝 Updated {{collection}} collection
    delete: 🔥 Deleted {{collection}} collection
    uploadMedia: 🍱 Uploaded “{{path}}”
    deleteMedia: 🔥 Deleted “{{path}}”
    openAuthoring: "{{message}}"
  repository_branch: main

media_folder: "public/images"
public_folder: "images"

site_url: "https://zonneveranda.netlify.app"
logo_url: "https://zonneveranda.netlify.app/icon/favicon.svg"

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "blog" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Rating (scale of 1-5)", name: "rating", widget: "number" }
      - { label: "Body", name: "body", widget: "markdown" }
