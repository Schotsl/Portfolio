backend:
  name: git-gateway
  branch: development
  commit_messages:
    create: üìù Created {{collection}} collection
    update: üìù Updated {{collection}} collection
    delete: üî• Deleted {{collection}} collection
    uploadMedia: üç± Uploaded ‚Äú{{path}}‚Äù
    deleteMedia: üî• Deleted ‚Äú{{path}}‚Äù
    openAuthoring: "{{message}}"

media_folder: "public/images" # Media files will be stored in the repo under static/images/uploads
public_folder: "images" # The src attribute for uploaded media will begin with /images/uploads

site_url: "https://zonneveranda.netlify.app"
logo_url: "https://zonneveranda.netlify.app/icon/favicon.svg"

collections:
  - name: "projects"
    label: "Projecten"
    create: true
    editor: { preview: false }
    folder: "content/projects"
    extension: "json"
    fields:
      - name: "title"
        label: "Titel"
        widget: "string"
      - name: "cover"
        label: "Cover"
        widget: "image"
        choose_url: false
        media_folder: "/public/images/projects"
        allow_multiple: false
      - name: "images"
        label: "Afbeeldingen"
        widget: "list"
        summary: "{{fields.title}}"
        fields:
          - name: "image"
            label: "Afbeelding"
            widget: "image"
            choose_url: false
            media_folder: "/public/images/projects"
            allow_multiple: false

  - name: "pages"
    label: "Pagina's"
    editor: { preview: false }
