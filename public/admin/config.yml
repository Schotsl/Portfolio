backend:
  name: git-gateway
  branch: development
  commit_messages:
    create: 📝 Created {{collection}} collection
    update: 📝 Updated {{collection}} collection
    delete: 🔥 Deleted {{collection}} collection
    uploadMedia: 🍱 Uploaded “{{path}}”
    deleteMedia: 🔥 Deleted “{{path}}”
    openAuthoring: "{{message}}"

media_folder: "public/images" # Media files will be stored in the repo under static/images/uploads
public_folder: "images" # The src attribute for uploaded media will begin with /images/uploads

site_url: "https://zonneveranda.netlify.app"
logo_url: "https://zonneveranda.netlify.app/icon/favicon.svg"

collections:
  - name: "projects"
    label: "Projects"
    create: true
    editor: { preview: false }
    folder: "content/projects"
    extension: "json"
    fields:
      - name: "title"
        label: "Titel"
        widget: "string"
      - name: "cover"
        label: "Cover"
        widget: "image"
        choose_url: false
        media_folder: "/public/images/projects"
        allow_multiple: false
      - name: "GIF"
        label: "GIF"
        widget: "image"
        choose_url: false
        media_folder: "/public/images/projects"
        allow_multiple: false
      - name: "Video"
        label: "Video"
        widget: "file"
        media_folder: "/public/videos/projects"
        allow_multiple: false