              - name: title
                label: Title
                widget: string
              - name: subtitle
                label: Subtitle
                widget: string
                required: false
              - name: content
                label: Inhoud
                widget: markdown
                required: false
              - name: image
                label: Afbeelding
                widget: image
                required: false
                choose_url: false
                media_folder: "/public/images/index"
                allow_multiple: false
              - name: actions
                label: Call to actions
                widget: list
                summary: "{{fields.label}}"
                fields:
                  - name: "href"
                    label: "Link"
                    widget: "string"
                  - name: "label"
                    label: "Label"
                    widget: "string"
                  - name: "target"
                    label: "Target"
